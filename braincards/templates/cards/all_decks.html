{% extends 'base.html' %}

{% block title %}All Decks{% endblock %}
{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/all_decks.css') }}">
{% endblock %}

{% block nav_links %}
<a class="btn nav-btn" href="{{ url_for('decks.create_deck') }}">New Deck</a>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center p-4">
    <div class="row d-flex justify-content-center">
        {% for deck in decks %}
        <div class="col-3 deck m-3 d-flex justify-content-center">
            <div class="d-flex align-items-center text-center p-5">
                {{ deck['name'] }}
                <a href="/decks/{{ deck['id'] }}">
                    <span class="link"></span>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
