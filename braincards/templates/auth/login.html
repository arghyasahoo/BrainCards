{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<div class="section">
	<div class="container">
		<div class="row full-height justify-content-center">
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
					<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
					<label for="reg-log"></label>
					<div class="card-3d-wrap mx-auto">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Log In</h4>
										<form method="POST" action="{{ url_for('auth.login') }}">
											<div class="form-group">
												<input type="email" name="email" class="form-style"
													placeholder="Your Email" id="logemail" autocomplete="off">
												<i class='bx bx-envelope input-icon'></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style"
													placeholder="Your Password" id="logpass" autocomplete="off">
												<i class='bx bx-key input-icon' ></i>
											</div>
											<input type="submit" value="LOG IN" class="btn mt-4 submit">
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
													password?</a></p>
										</form>
									</div>
								</div>
							</div>
							<div class="card-back">
								<div class="center-wrap">
									<div class="section text-center">
										<h4 class="mb-4 pb-3">Sign Up</h4>
										<form method="POST" action="{{ url_for('auth.register') }}">
										<div class="row">
											<div class="col-6">
												<div class="form-group">
													<input type="text" name="first_name" class="form-style"
														placeholder="First Name" id="logfirstname" autocomplete="off">
													<i class='bx bx-user input-icon'></i>
												</div>
											</div>
											<div class="col-6">
												<div class="form-group">
													<input type="text" name="last_name" class="form-style"
														placeholder="Last Name" id="loglastname" autocomplete="off">
													<i class='bx bx-user input-icon'></i>
												</div>
											</div>
											<div class="col md-6"></div>
										</div>
										<div class="form-group mt-2">
											<input type="email" name="email" class="form-style"
												placeholder="Your Email" id="logemail" autocomplete="off">
											<i class='bx bx-envelope input-icon'></i>
										</div>
										<div class="form-group mt-2">
											<input type="password" name="password" class="form-style"
												placeholder="Your Password" id="logpass" autocomplete="off">
											<i class='bx bx-key input-icon' ></i>
										</div>
										<input type="submit" value="SIGN UP" class="btn mt-4 submit">
									</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
